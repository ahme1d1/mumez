<div class="cartSidebar" @ifAnimation *ngIf="CartSidebarService.active">
  <div class="cartSidebar-bg" (click)="CartSidebarService.Close()"></div>
  <div class="cartSidebar-container">
    <div class="text-center  mb-md">
      <button class="cartSidebar-close btn" (click)="CartSidebarService.Close()">
        <svg-icon src="assets/icons/close.svg" class="fs-md"></svg-icon>
      </button>
    </div>

    <div class="pe-md ps-md text-center">
      <div class="mb-md">
        <p class="fw-medium ">
          <svg-icon src="assets/icons/truck.svg" class="me-xxs fs-lg"></svg-icon>
          Add <span class="text-secondary">150EGP</span> To get free shipping
        </p>
        <div class="cartSidebar-progress">
          <span class="cartSidebar-progress-inner" style="width:80%"></span>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between fw-bold fs-md pe-md ps-md">
      <span>My Cart (4)</span>
      <span class="text-success">1900 EGP</span>
    </div>
    <div>
      <div class="cartSidebar-item" *ngFor="let item of [].constructor(4); let i = index">
        <a class="cartSidebar-item-header" [routerLink]="['/product']" (click)="CartSidebarService.Close()">
          <app-image ratio="is-4-5 rounded"></app-image>
        </a>
        <div class="cartSidebar-item-body">
          <p class="mb-0 fw-medium "><a [routerLink]="['/product']" title="Sofa, Beech wood, Light Beige"
              (click)="CartSidebarService.Close()">

              Pampers Pants Size 5, Set of 2, 12-18 KG - 104 Diapers

            </a></p>
          <span class="fw-semi text-primary">112 EGP</span>
        </div>
        <div class="cartSidebar-item-footer">
          <div class="qtyInput max-100">
            <span class="qtyInput-icon" (click)="updateCartDetail( 'minus')">- </span>
            {{ qty }}
            <span class="qtyInput-icon" (click)="updateCartDetail( 'plus')"> +</span>
          </div>
        </div>
      </div>
    </div>


    <hr class="mt-md mb-md">

    <div class=" fw-medium fs-sm pe-lg ps-lg  text-center">
      <span>We think you'll love </span>
    </div>
    <div>
      <div class="cartSidebar-item" *ngFor="let item of [].constructor(4); let i = index">
        <a class="cartSidebar-item-header" [routerLink]="['/product']" (click)="CartSidebarService.Close()">
          <app-image ratio="is-4-5 rounded"></app-image>
        </a>
        <div class="cartSidebar-item-body">
          <p class="mb-0 fw-medium"><a [routerLink]="['/product']" title="Sofa, Beech wood, Light Beige"
              (click)="CartSidebarService.Close()">

              Pampers Pants Size 5, Set of 2, 12-18 KG - 104 Diapers

            </a></p>
          <span class="fw-semi text-primary ">112 EGP</span>
        </div>
        <div class="cartSidebar-item-footer">
          <div class="cartSidebar-item-button">
            <svg-icon src="assets/icons/cart.svg"></svg-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="cartSidebar-footer text-center">
      <p class="fs-xxs mb-xxs">Shipping will be calculated during checkout</p>

      <div class="cartSidebar-footer-buttons">
        <a class="btn btn-outline-dark  pt-e2 pb-e2 " [routerLink]="['/cart']" title="View Cart"
          (click)="CartSidebarService.Close()">View
          Cart</a>

        <a class="btn btn-success  pt-e2 pb-e2" [routerLink]="['/checkout']" title="Checkout"
          (click)="CartSidebarService.Close()">Checkout</a>

      </div>

    </div>
  </div>

</div>
