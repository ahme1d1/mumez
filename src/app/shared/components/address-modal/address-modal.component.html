<div class="modal  fade show d-block " tabindex="-1" *ngIf="show" aria-hidden="true">
  <div class="modal-dialog  modal-lg modal-dialog-centered ">
    <div class="modal-content ">
      <div class="modal-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="fs-md me-xs mb-xs">Add New Address</h4>
          <button class="btn btn-link  mb-xs p-0" (click)="close()">
            <svg-icon src='assets/icons/close.svg' class="is-xl"></svg-icon>
          </button>
        </div>

        <div class="row">


          <div class="mb-xs col-sm-6">
            <label class="form-label">Country</label>
            <select class="form-select  ">
              <option disabled selected="selected">--Select--</option>
              <option>Option</option>
              <option>Option</option>
              <option>Option</option>
            </select>
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">City</label>
            <select class="form-select  ">
              <option disabled selected="selected">--Select--</option>
              <option>Option</option>
              <option>Option</option>
              <option>Option</option>
            </select>
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">Zip Code</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">State</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">Street Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">Building Name / Number</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">Floor Number</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-xs col-sm-6">
            <label class="form-label">Phone Number</label>
            <input class="form-control" type="text">
          </div>
        </div>


        <button type="button" class="btn btn-success me-xs pe-md ps-md">Save</button>
        <button type="button" class="btn btn-link" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal-backdrop fade show" *ngIf="show" (click)="close()"></div>
