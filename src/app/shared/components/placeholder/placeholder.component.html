<ng-container *ngIf="placeholder == 'default'">
  <div class="placeholder">
    <div class="placeholder-thumb is-4-1"></div>
  </div>
</ng-container>

<ng-container *ngIf="placeholder == 'lines'">
  <div class="placeholder">
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
    <div class="placeholder-line  mt-xxs"></div>
  </div>
</ng-container>
<ng-container *ngIf="placeholder == 'categories'">
  <div class="placeholder placeholder-categories">
    <div class="placeholder-categories-item" *ngFor="let item of [].constructor(9) ; let i = 'index+1'">
      <div>
        <div class="placeholder-categories-item-thumb"></div>
      </div>
      <div class="placeholder-line  mt-xxs"></div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="placeholder == 'products-slider'">
  <div class="  placeholder-products-slider">
    <div class="placeholder-products-slider-item" *ngFor="let item of [].constructor(5) ; let i = 'index+1'">
      <div class="placeholder is-product">
        <div class="placeholder-thumb is-4-5">
          <ul class="placeholder-thumb-actions">
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="placeholder-line mt-xs"></div>
        <div class="placeholder-line  mt-xxs"></div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="placeholder == 'product'">
  <div class="placeholder is-product">
    <div class="placeholder-thumb is-4-5">
      <ul class="placeholder-thumb-actions">
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="placeholder-line mt-xs"></div>
    <div class="placeholder-line  mt-xxs"></div>
  </div>


</ng-container>

<ng-container *ngIf="placeholder == 'category'">
  <div class="placeholder is-category">
    <div class="placeholder-category-thumb">
      <div class="placeholder-thumb rounded-pill "></div>
    </div>
    <div class="placeholder-line mt-xs max-120 mx-auto"></div>
  </div>
</ng-container>

<ng-container *ngIf="placeholder == 'blog'">
  <div class="placeholder is-category">
    <div class="placeholder-thumb is-3-2"></div>
    <div class="placeholder-line mt-xs max-xs is-sm"></div>
    <div class="placeholder-line mt-xxs"></div>
  </div>
</ng-container>

<ng-container *ngIf="placeholder == 'product-single'">

  <div class="placeholder is-productSingle">
    <div class="row gx-5">
      <div class="col-lg-6">
        <div class="pb-5 d-lg-none"></div>
        <div class="placeholder-thumb is-3-2"></div>
        <div class="d-flex mt-xs">
          <div class="placeholder-circle me-xxs"></div>
          <div class="placeholder-circle me-xxs"></div>
          <div class="placeholder-circle me-xxs"></div>
          <div class="placeholder-circle me-xxs"></div>
        </div>

        <div class=" mt-5 ">
          <div class="placeholder-line is-lg  mb-xs max-100 "></div>
          <div class="placeholder-line   mb-1  "></div>
          <div class="placeholder-line   mb-1 max  "></div>

        </div>

        <div class="mt-5">
          <div class="placeholder-line is-lg  mb-xs max-100 "></div>
          <div class="placeholder-line   mb-1  "></div>
          <div class="placeholder-line   mb-1  "></div>
          <div class="placeholder-line   mb-1  "></div>
          <div class="placeholder-line   mb-1  "></div>

        </div>
        <div class="mt-5 rounded overflow-hidden">
          <div class="placeholder-thumb is-3-1"></div>
        </div>

        <hr class="mt-5">
        <div class="mt-5">

          <div class="placeholder-line is-lg  mb-xs max-100 "></div>



          <div>
            <div class="row">
              <div class="col-lg-12 mb-col" *ngFor="let item of [].constructor(3); let i = index">
                <div class="placeholder-line is-lg "></div>
              </div>
            </div>

          </div>
          <div class="text-center mt-0">
            <div class="placeholder-line is-lg max-100 mx-auto "></div>
          </div>
        </div>


      </div>
      <div class="col-xl-5 col-lg-6 order-lg ">

        <div class=" rounded p-md border  border-g-400  ">
          <div class="placeholder-line is-lg mb-xs"></div>
          <div class="placeholder-line is-lg mb-xs"></div>

          <p class="product-price  mb-sm">
            <span class="placeholder-line is-lg  max-100"></span>
          </p>
          <div class="mb-sm d-felx align-items-center">
            <div class="placeholder-line mb-1 max-60 "></div>
            <div class="placeholder-line is-lg  max-100"></div>
          </div>





          <div class="placeholder-line is-xl  mb-sm "></div>

          <div class="d-flex">
            <div class="placeholder-line is-xl  me-xs "></div>
            <div class="placeholder-line is-xl me-xs max-60 "></div>
            <div class="placeholder-line is-xl max-60 "></div>
          </div>

        </div>



      </div>
    </div>
  </div>
</ng-container>
