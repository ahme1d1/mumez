<div class="pt-xl pb-xl ">
  <div class="container">
    <div class=" d-block">
      <h1 class="mb-lg">Page urls</h1>
      <a class="btn btn-outline-dark text-capitalize me-xs mb-xs py-2 px-4" *ngFor="let url of urls"
        [routerLink]="[url]">{{url}}</a>

    </div>
  </div>
</div>



<section class="pt-xl pb-xl">
  <div class="container">
    <div class="pt-xl">
      <h2 class="mb-md">DefaultPlaceholder</h2>
      <app-placeholder placeholder="default"></app-placeholder>
    </div>

    <div class="pt-xl">
      <h2 class="mb-md">ProductPlaceholder</h2>
      <div class="row">
        <div class="col-xxl-2 col-lg-3 col-md-4 col-6 mb-col"
          *ngFor="let item of [].constructor(12) ; let i = 'index+1'">
          <app-placeholder placeholder="product"></app-placeholder>

        </div>
      </div>

    </div>

    <div class="pt-xl">
      <h2 class="mb-md">Home Categoies Placeholder</h2>
      <app-placeholder placeholder="categories"></app-placeholder>

    </div>
    <!--
    <div class="pt-xl">
      <h2 class="mb-md">CategoryPlaceholder</h2>
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-6 mb-col" *ngFor="let item of [].constructor(12); let i = index">
          <app-placeholder placeholder="category"></app-placeholder>
        </div>
      </div>
    </div> -->


    <div class="pt-xl">
      <h2 class="mb-md">SliderPlaceholder</h2>
      <app-placeholder placeholder="products-slider"></app-placeholder>

    </div>

    <div class="pt-xl">
      <h2 class="mb-md">ProductSingle</h2>
      <app-placeholder placeholder="product-single"></app-placeholder>
    </div>

    <div class="pt-xl">
      <h2 class="mb-md">blogPlaceholder</h2>
      <div class="row">
        <div class="col-lg-4 col-sm-6 mb-col" *ngFor="let item of [].constructor(6); let i = index">
          <app-placeholder placeholder="blog"></app-placeholder>
        </div>
      </div>
    </div>

    <div class="pt-xl">
      <h2 class="mb-md">Lines</h2>
      <app-placeholder placeholder="lines"></app-placeholder>
    </div>
  </div>
</section>
