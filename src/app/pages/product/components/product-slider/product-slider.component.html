<div class="product-slider">

  <div class="product-slider-main">
    <swiper [config]="mainSliderConfig" (swiper)="onSwiperMain($event)" (slideChange)="onSlideChangeMain($event)"
      [thumbs]="{ swiper: subSlider }" [navigation]="true">
      <ng-template swiperSlide *ngFor="let item of images; let i = index">
        <app-image src='{{item}}' ratio="is-5-4"></app-image>
      </ng-template>
    </swiper>
  </div>

  <div class="product-slider-sub">
    <swiper [config]="subSliderConfig" (swiper)="onSwiperSub($event)" (slideChange)="onSlideChangeSub($event)">
      <ng-template swiperSlide *ngFor="let item of images; let i = index">
        <app-image src='{{item}}' ratio="is-rounded"></app-image>
      </ng-template>
    </swiper>
  </div>

</div>
